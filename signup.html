<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Sign-up</title>
  <link rel="stylesheet" type="text/css" href="signup.css">
  <link rel="stylesheet" type="text/css" href="all.css">
  <script src="https://kit.fontawesome.com/40b00c5319.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="ribbon">
    <a class="login_nav" href="login.html"><i class="fa-solid fa-user fa-2xl"></i></a>
    <a class="main_nav" href="index.html">{WORK IN PROGRESS}</a>
    <i class="fa-solid fa-bars fa-2xl"></i>
    <!--The first and third of these lines are icons taken from fontawesome.com [INTERNET REQUIRED]-->
  </div>
  <div class="container">
    <form class="form" id="signup">
      <h1 class="form__title">Sign-Up</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input type="text" class="form__input" id="firstName" autofocus placeholder="First Name" autocomplete="on">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="text" class="form__input" id="surname" autofocus placeholder="Surname" autocomplete="on">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="text" class="form__input" id="username" autofocus placeholder="Username" autocomplete="on">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" id="password" class="form__input" autofocus placeholder="Password" autocomplete="off">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" id="confirmPassword" class="form__input" autofocus placeholder="Confirm Password" autocomplete="off">
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit" onclick="signUp()">Continue</button>
      <p class="form__text">
        <a class="form__link" href="login.html" id="linkCreateAccount">Login here instead</a>
      </p>
    </form>
  </div>    
</body>
<script src="signup.js"></script>
</html>
