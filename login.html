<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="login.css">
  <script src="https://kit.fontawesome.com/40b00c5319.js" crossorigin="anonymous"></script>
  <script src="login.js"></script>
</head>

<body>
  <div class="ribbon">
    <a class="login_nav" href="login.html"><i class="fa-solid fa-user fa-2xl"></i></a>
    {WORK IN PROGRESS}
    <i class="fa-solid fa-bars fa-2xl"></i>
    <!--The first and third of these lines are icons taken from fontawesome.com [INTERNET REQUIRED]-->
  </div>

  <div class="container">
    <form class="form" id="login">
      <h1 class="form__title">Login</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input type="text" class="form__input" id="email" autofocus placeholder="E-mail">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" id="password" class="form__input" autofocus placeholder="Password">
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit" onclick="login()">Continue</button>
      <p class="form__text">
        <a href="#" class="form__link">Forgot your password?</a>
      </p>
      <p class="form__text">
        <a class="form__link" href="signup.html" id="linkCreateAccount">Sign-up here instead</a>
      </p>
    </form>
  </div>
</body>

</html>
