<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Login/Sign-up</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/40b00c5319.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="ribbon">
        <a class="login_nav" href="login.html"><i class="fa-solid fa-user fa-2xl"></i></a>
        {WORK IN PROGRESS}
        <i class="fa-solid fa-bars fa-2xl"></i>
        <!--The first and third of these lines are icons taken from fontawesome.com [INTERNET REQUIRED]-->
    </div>

    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Sign-up here instead</a>
            </p>
        </form>
    </div>
</body>
