<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="pie_chart.css">
  <link rel="stylesheet" type="text/css" href="../all.css">
  <title>New Pie Chart</title>
  <script src="https://kit.fontawesome.com/40b00c5319.js" crossorigin="anonymous"></script>
  <!--The previous line was used to import icons from a website called fontawesome.com [INTERNET REQUIRED]-->
</head>

<body>
  <div class="ribbon">
    <a class="login_nav" href="login.html"><i class="fa-solid fa-user fa-2xl"></i></a>
    <a class="main_nav" href="../index.html"><h1>Graph Manager</h1></a>
    <i class="fa-solid fa-bars fa-2xl"></i>
    <!--The first and third of these lines are icons taken from fontawesome.com [INTERNET REQUIRED]-->
  </div>
  <div id="input-container">
    <input type="text" id="category" class="variable-input" placeholder="Category">
    <input type="number" id="value" class="table-input" placeholder="Value">
    <button id="add-value-btn" onclick="addValue()">Add Value</button>
  </div>

  <div id="content">
    <div id="chart-container">
        <canvas id="pie-chart"></canvas>
        <div id="percentages-container" class="percentages-container"></div>
    </div>


    <div id="data-table-container">
        <table id="data-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="data-table-body"></tbody>
        </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="pie_chart.js"></script>
</body>

</html>
