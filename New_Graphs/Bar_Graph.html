<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="Bar_Graph.css">
  <link rel="stylesheet" type="text/css" href="all.css">
  <title>New Bar Graph</title>
  <script src="https://kit.fontawesome.com/40b00c5319.js" crossorigin="anonymous"></script>
  <!--The previous line was used to import icons from a website called fontawesome.com [INTERNET REQUIRED]-->
</head>

<body>
  <div class="ribbon">
    <a class="login_nav" href="login.html"><i class="fa-solid fa-user fa-2xl"></i></a>
    <a class="main_nav" href="../index.html">{WORK IN PROGRESS}</a>
    <i class="fa-solid fa-bars fa-2xl"></i>
    <!--The first and third of these lines are icons taken from fontawesome.com [INTERNET REQUIRED]-->
  </div>
  <div id="input-container" class="blue-box">
    <input type="text" id="xVariable" class="variable-input" placeholder="X Variable">
    <input type="text" id="xUnit" class="unit-input" placeholder="X Unit">
    <input type="text" id="yVariable" class="variable-input" placeholder="Y Variable">
    <input type="text" id="yUnit" class="unit-input" placeholder="Y Unit">
    <button id="confirm-btn" onclick="confirmInput()">Confirm</button>
  </div>

  <div id="content" class="blue-box">
    <div id="graph-container">
        <canvas id="bar-chart"></canvas>
    </div>

    <div id="table-container">
        <table id="data-table">
            <thead>
                <tr>
                    <th id="xHeader"></th>
                    <th id="yHeader"></th>
                </tr>
            </thead>
            <tbody id="data-table-body"></tbody>
        </table>
        <button id="add-value-btn" onclick="addValue()">Add Value</button>
        <button id="generate-graph-btn" onclick="generateGraph()">Generate Graph</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="Bar_Graph.js"></script>
</body>

</html>
